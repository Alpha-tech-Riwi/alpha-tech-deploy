networks:
  alpha-tech:
    driver: bridge

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - alpha-tech
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=alpha_user
      - POSTGRES_PASSWORD=alpha123
      - POSTGRES_MULTIPLE_DATABASES=alpha_tech_db,location_db,notifications_db,auth_db,files_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - alpha-tech
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpha_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Principal
  backend:
    build: ./alpha-tech-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=alpha_user
      - DATABASE_PASSWORD=alpha123
      - DATABASE_NAME=alpha_tech_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=alpha_user
      - DB_PASSWORD=alpha123
      - DB_NAME=alpha_tech_db
      - JWT_SECRET=alpha_tech_jwt_secret_key_2024
      - FRONTEND_URL=http://localhost:5173
      - LOCATION_SERVICE_URL=http://location-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
      - AUTH_SERVICE_URL=http://auth-service:3005
      - FILE_SERVICE_URL=http://file-service:3006
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpha-tech
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Location Service
  location-service:
    build: ./alpha-tech-location
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=alpha_user
      - DB_PASSWORD=alpha123
      - DB_NAME=location_db
      - JWT_SECRET=alpha_tech_jwt_secret_key_2024
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://backend:3000
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alpha-tech
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Notification Service
  notification-service:
    build: ./alpha-tech-notifications
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=alpha_user
      - DB_PASSWORD=alpha123
      - DB_NAME=notifications_db
      - JWT_SECRET=alpha_tech_jwt_secret_key_2024
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://backend:3000
      - LOCATION_SERVICE_URL=http://location-service:3002
      - WEBSOCKET_CORS_ORIGIN=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alpha-tech
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: ./alpha-tech-auth-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=alpha_user
      - DB_PASSWORD=alpha123
      - DB_NAME=auth_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=alpha_tech_jwt_secret_key_2024
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpha-tech
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/api/v1/auth/validate"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # File Storage Service
  file-service:
    build: ./alpha-tech-file-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=alpha_user
      - DB_PASSWORD=alpha123
      - DB_NAME=files_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STORAGE_PATH=/app/storage
      - FILE_SERVICE_URL=http://localhost:3006
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alpha-tech
    volumes:
      - file_storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/api/v1/files/user/00000000-0000-0000-0000-000000000000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # QR Service
  qr-service:
    build: ./alpha-tech-qr-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    networks:
      - alpha-tech
    restart: unless-stopped

  # Mobile Service
  mobile-service:
    build: ./alpha-tech-mobile-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
      - BACKEND_URL=http://backend:3000
      - LOCATION_SERVICE_URL=http://location-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3003
    depends_on:
      - backend
    networks:
      - alpha-tech
    restart: unless-stopped

  # Frontend React
  frontend:
    build: ./alpha-tech-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_LOCATION_API_URL=http://localhost:3002
      - VITE_NOTIFICATION_API_URL=http://localhost:3003
      - VITE_WEBSOCKET_URL=ws://localhost:3003
    depends_on:
      - backend
      - auth-service
      - location-service
      - notification-service
    networks:
      - alpha-tech
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  file_storage: